<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${title}">Recipes Index</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
  <!--/*@thymesVar id="recipes" type="java.util.List"*/-->
  <!--/*@thymesVar id="recipe" type="com.capgemini.models.Recipe"*/-->
    <div class="container-fluid" style="margin-top: 20px">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h1 class="panel-title text-center" th:text="${title}">
                My recipes
              </h1>
            </div>
            <div class="panel-body">
              <div
                class="table-responsive"
                th:if="${not #lists.isEmpty(recipes)}"
              >
                <table class="table table-hover">
                  <thead class="panel-primary">
                    <tr>
                      <td>ID</td>
                      <td>Description</td>
                      <td>Details</td>
                      <td>Update</td>
                      <td>Delete</td>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="recipe : ${recipes}">
                      <td th:text="${recipe.id}">123</td>
                      <td th:text="${recipe.description}">Tasty</td>
                      <td>
                        <a th:href="@{'/recipe/'+ ${recipe.id}}+'/show'"> View </a>
                      </td>
                      <td>
                        <a th:href="@{'/recipe/'+ ${recipe.id}}+'/update'"> Update </a>
                      </td>
                      <td>
                        <a th:href="@{'/recipe/'+ ${recipe.id}}+'/delete'"> Delete </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
